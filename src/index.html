<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="show-room">
    <!-- "Drop down" component html -->
    <div class="drop-down-menu">
      <div>
        <p>Drop Down Menu</p>
        <span>&gt;</span>
      </div>
      <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
      </ul>
    </div>
    <!-- "Mobile menu" component html -->
    <p class="mobile-menu-toggle">Mobile Menu</p>
    <div class="mobile-menu">
      <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
      </ul>
    </div>
    <!-- "Sliding frames" component html -->
    <div class="sliding-frames">
      <button class="frame-back"><span>&lt;</span></button>
      <div class="frame-b"></div>
      <div class="frame"></div>
      <div class="frame-a"></div>
      <button class="frame-advance"><span>&gt;</span></button>
      <div class="frame-dots"></div>
    </div>
    <!-- "User creation form" component html -->
    <form action="submit" class="user-creation-form">
      <label for="email">Email:</label>
      <div>
        <input required type="email" id="email" />
        <span id="email-error"></span>
      </div>
      <label for="country">Country:</label>
      <div>
        <input required type="text" id="country" />
        <span id="country-error"></span>
      </div>
      <label for="zip-code">Zip Code:</label>
      <div>
        <input required type="text" id="zip-code" />
        <span id="zip-code-error"></span>
      </div>
      <label for="password">Password:</label>
      <div>
        <input required type="password" id="password" />
        <span id="password-error"></span>
      </div>
      <label for="password-confirm">Confirm Password:</label>
      <div>
        <input required type="password" id="password-confirm" />
        <span id="password-confirm-error"></span>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
