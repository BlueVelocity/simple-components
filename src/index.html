<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="show-room">
    <!-- "Drop down" component html -->
    <div class="drop-down-menu">
      <div>
        <p>Drop Down Menu</p>
        <span>></span>
      </div>
      <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
      </ul>
    </div>
    <!-- "Mobile menu" component html -->
    <p class="mobile-menu-toggle">Mobile Menu</p>
    <div class="mobile-menu">
      <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
      </ul>
    </div>
    <!-- "Sliding frames" component html -->
    <div class="sliding-frames">
      <button class="frame-back">Back</button>
      <div class="frame-b"></div>
      <div class="frame"></div>
      <div class="frame-a"></div>
      <button class="frame-advance">Advance</button>
    </div>
  </body>
</html>
